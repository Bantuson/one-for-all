# Unified E2E Test Workflow for One For All Platform
#
# This workflow runs End-to-End tests for both the Dashboard (Playwright)
# and Backend (pytest API tests).
#
# Triggers:
#   - Push to main branch
#   - Pull requests to main branch
#
# Jobs:
#   1. dashboard-e2e: Playwright tests for Next.js frontend
#   2. backend-api: pytest API tests for FastAPI backend
#
# Dependencies:
#   - Node.js 20 (LTS), pnpm for Dashboard
#   - Python 3.11 for Backend
#
# Secrets Required:
#   - NEXT_PUBLIC_SUPABASE_URL: Supabase project URL
#   - SUPABASE_SERVICE_ROLE_KEY: Supabase service role key
#   - DEEPSEEK_API_KEY: (optional) For LLM-based tests
#   - BACKEND_API_KEY: (optional) For authenticated API tests

name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Cancel in-progress runs on same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Test mode flag for safe database operations
  ONEFORALL_TEST_MODE: 'true'
  # Test data prefix for cleanup
  TEST_PREFIX: 'TEST-E2E-${{ github.run_id }}-'

jobs:
  # ==========================================================================
  # Dashboard E2E Tests (Playwright)
  # ==========================================================================
  dashboard-e2e:
    name: Dashboard E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    defaults:
      run:
        working-directory: apps/dashboard

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: pnpm exec playwright install chromium --with-deps

      - name: Create .env.local at monorepo root
        working-directory: .
        run: |
          cat > .env.local << 'EOF'
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY=${{ secrets.CLERK_SECRET_KEY }}
          ONEFORALL_TEST_MODE=true
          EOF

      - name: Build Next.js application
        run: pnpm build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Run Playwright E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/dashboard/playwright-report/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: apps/dashboard/test-results/
          retention-days: 7

  # ==========================================================================
  # Backend API Tests (pytest)
  # ==========================================================================
  backend-api:
    name: Backend API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    defaults:
      run:
        working-directory: apps/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'apps/backend/pyproject.toml'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Create .env.local at monorepo root
        working-directory: .
        run: |
          cat > .env.local << 'EOF'
          NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          DEEPSEEK_API_KEY=${{ secrets.DEEPSEEK_API_KEY }}
          BACKEND_API_KEY=${{ secrets.BACKEND_API_KEY }}
          ONEFORALL_TEST_MODE=true
          TEST_PREFIX=TEST-API-${{ github.run_id }}-
          EOF

      - name: Run API tests
        run: |
          # Run all tests marked with 'api' marker
          pytest tests/api/ -v -m api \
            --tb=short \
            --junit-xml=test-results/api-tests.xml \
            --cov=src/one_for_all/api \
            --cov-report=xml:coverage-api.xml \
            --cov-report=term

      - name: Upload API test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-test-results
          path: |
            apps/backend/test-results/
            apps/backend/coverage-api.xml
          retention-days: 7

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./apps/backend/coverage-api.xml
          flags: backend-api
          name: api-tests-coverage
          fail_ci_if_error: false

  # ==========================================================================
  # Test Summary (combines results from all jobs)
  # ==========================================================================
  test-summary:
    name: E2E Test Summary
    runs-on: ubuntu-latest
    needs: [dashboard-e2e, backend-api]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "============================================"
          echo "       E2E Test Results Summary             "
          echo "============================================"
          echo ""
          echo "Dashboard E2E: ${{ needs.dashboard-e2e.result }}"
          echo "Backend API:   ${{ needs.backend-api.result }}"
          echo ""

          # Fail if any required job failed
          if [ "${{ needs.dashboard-e2e.result }}" == "failure" ] || \
             [ "${{ needs.backend-api.result }}" == "failure" ]; then
            echo "One or more E2E test jobs failed!"
            exit 1
          fi

          echo "All E2E tests passed successfully!"

      - name: Create summary comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const dashboard = '${{ needs.dashboard-e2e.result }}';
            const backend = '${{ needs.backend-api.result }}';

            const statusEmoji = (status) => {
              switch(status) {
                case 'success': return ':white_check_mark:';
                case 'failure': return ':x:';
                case 'skipped': return ':warning:';
                default: return ':grey_question:';
              }
            };

            const body = `## E2E Test Results

            | Test Suite | Status |
            |------------|--------|
            | Dashboard E2E (Playwright) | ${statusEmoji(dashboard)} ${dashboard} |
            | Backend API (pytest) | ${statusEmoji(backend)} ${backend} |

            **Artifacts**: Check the Actions run for detailed reports and screenshots.

            ---
            *Automated by GitHub Actions*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
