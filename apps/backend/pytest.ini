[pytest]
# Pytest configuration for One For All backend tests

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Environment variables for testing
env =
    ONEFORALL_TEST_MODE=true

# Markers
markers =
    integration: Integration tests that test complete workflows
    unit: Unit tests for individual components
    api: API endpoint tests using FastAPI TestClient
    e2e: End-to-end tests against staging environment
    performance: Performance and load tests with Locust
    slow: Tests that take longer to execute
    requires_db: Tests that require database access
    requires_api: Tests that require external API access

# Coverage (optional - uncomment if using pytest-cov)
# addopts = --cov=one_for_all --cov-report=html --cov-report=term

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test session timeout (10 minutes max for entire suite)
timeout = 600

# Parallel execution (uncomment if using pytest-xdist)
# addopts = -n auto

# Minimum Python version
minversion = 3.12
